<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <form th:action = "@{search}">
	     <table border = "1px">
	     <input type = "text" name = "name_search" th:value = "${historySearch}" />
	     <input type = "submit" value = "search"  />
	</form>
	<table border = "1px">
      <tr>
         <th>STT</th>
         <th>Name Book</th>
         <th>Author</th>
         <th>Publication Year</th>
         <th>Detail</th>
         <th>Delete</th>
         <th>Update</th>
      </tr>
       <th:block th:each ="book , iState : ${books}">
          <tr>
             <td th:text = "${iState.index + 1}"></td>
             <td th:text = "${book.name}" ></td>
             <td th:text = "${book.author}" ></td>
             <td th:text = "${book.publicationYear}" ></td>
             <td><a th:href = "@{'detail?id=' + ${book.id}}">Detail</a></td>
             <td><a th:href = "@{'delete?id=' + ${book.id}}">Delete</a></td>
             <td><a th:href = "@{'update?id=' + ${book.id}}">Update</a></td>
          </tr>
       </th:block>
   </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../js/pagination/pagination.js" type="text/javascript"></script>
</head>
<body>
    <form th:action = "@{v2}">
	     <table border = "1px">
	     <input type = "text" name = "name_search" th:value = "${historySearch}" />
	     <input type = "submit" value = "search"  />
	</form>
	<table border = "1px">
      <tr>
         <th>STT</th>
         <th>Name Book</th>
         <th>Author</th>
         <th>Publication Year</th>
         <th>Detail</th>
         <th>Delete</th>
         <th>Update</th>
      </tr>
       <th:block th:each ="book , iState : ${books}">
          <tr>
             <td th:text = "${iState.index + 1}"></td>
             <td th:text = "${book.name}" ></td>
             <td th:text = "${book.author}" ></td>
             <td th:text = "${book.publicationYear}" ></td>
             <td><a th:href = "@{'../detail?id=' + ${book.id}}">Detail</a></td>
             <td><a th:href = "@{'../delete?id=' + ${book.id}}">Delete</a></td>
             <td><a th:href = "@{'../update?id=' + ${book.id}}">Update</a></td>
          </tr>
       </th:block>
   </table>
   <!-- This is pagination -->
   <div class = "books-pagination">
      <ul class="pagination" id = "paggerBottom">
                                
      </ul>
   </div>
   <script th:inline="javascript">        
        Pagination('paggerBottom',2,[[${totalPage}]],[[${pageIndex}]],[[${url}]]); 
   </script>   
</body>
</html>
